<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .message-box {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .info {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        
        <h3>Contact Information:</h3>
        <div class="info"><span class="label">Name:</span> {{ name }}</div>
        <div class="info"><span class="label">Email:</span> {{ email }}</div>
        <div class="info"><span class="label">Phone:</span> {{ phone }}</div>
        <div class="info"><span class="label">User Type:</span> {{ user_type }}</div>
        <div class="info"><span class="label">Date:</span> {{ date }}</div>
        
        <h3>Message Details:</h3>
        <div class="info"><span class="label">Subject:</span> {{ subject }}</div>
        <div class="message-box">
            {{ message }}
        </div>
        
        <div class="footer">
            <p>This message was sent via the QABA contact form.</p>
        </div>
    </div>
</body>
</html>
