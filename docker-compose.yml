# Docker Compose for QABA Application

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: qaba_db
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qaba_network

  # Backend Django Application
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: qaba_backend
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - db
    ports:
      - "8000:8000"
    entrypoint: ["/start_docker.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./Backend/qaba-api:/app
      - backend_media:/app/media
    networks:
      - qaba_network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: qaba_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-http://localhost:3000}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes: []
    networks:
      - qaba_network

  # Nginx Proxy Manager for reverse proxy and SSL management
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80" # Public HTTP Port
      - "81:81" # Admin Web Port
      - "443:443" # Public HTTPS Port
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - qaba_network
    depends_on:
      - backend
      - frontend

networks:
  qaba_network:
    driver: bridge

volumes:
  postgres_data:
  backend_media:
  npm_data:
  npm_letsencrypt:
