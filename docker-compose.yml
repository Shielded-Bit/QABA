services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - default

  # Django Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    entrypoint: ["/start_docker.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      # For local development, uncomment the next line:
      # - ./Backend/qaba-api:/app
      - backend_media:/app/media
    networks:
      - default

  # Next.js Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL?Set NEXT_PUBLIC_API_URL in your .env file}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID?Set NEXT_PUBLIC_GOOGLE_CLIENT_ID in your .env file}
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY?Set NEXT_PUBLIC_GOOGLE_MAPS_API_KEY in your .env file}
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - default

  # Nginx Proxy Manager (reverse proxy + SSL)
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"     # Public HTTP
      - "81:81"     # Admin dashboard
      - "443:443"   # HTTPS
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
  backend_media:
  npm_data:
  npm_letsencrypt:
