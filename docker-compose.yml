services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: qaba_db
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qaba_network

  # Django Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: qaba_backend
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - db
    ports:
      - "8000:8000"
    entrypoint: ["/start_docker.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./Backend/qaba-api:/app
      - backend_media:/app/media
    networks:
      - qaba_network

  # Next.js Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: qaba_frontend
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - qaba_network

  # Nginx Proxy Manager (reverse proxy + SSL)
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"     # Public HTTP
      - "81:81"     # Admin dashboard
      - "443:443"   # HTTPS
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - qaba_network

networks:
  qaba_network:
    driver: bridge

volumes:
  postgres_data:
  backend_media:
  npm_data:
  npm_letsencrypt:
