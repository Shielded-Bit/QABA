# Production docker-compose override
# This file uses pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Database with production port
  db:
    ports:
      - "5432:5432"

  # Use pre-built backend image from registry
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/shielded-bit/qaba/backend:latest}
    ports:
      - "8000:8000"
    # Override volumes to remove source code mount (code is baked into image)
    volumes:
      - backend_media:/app/media
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "3", "core.wsgi:application"]

  # Use pre-built frontend image from registry
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/shielded-bit/qaba/frontend:latest}
    ports:
      - "3000:3000"
