# Staging docker-compose override
# This file uses pre-built images from GitHub Container Registry for staging environment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  # Use pre-built backend image from registry (staging)
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/shielded-bit/qaba/backend:staging-latest}

  # Use pre-built frontend image from registry (staging)
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/shielded-bit/qaba/frontend:staging-latest}
